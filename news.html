<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Project Covid-19</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleCard.css">
    <link rel="stylesheet" href="styles/styleFooter.css">
    <link rel="stylesheet" href="styles/styleNavbar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</head>

<body>
    <section>
        <div class="navbar" id="topnav">
            <a class="active" href="index.html">Covid-19 Statistics</a>
            <a href="news.html">News</a>
            <a href="About.html">About</a>

        </div>
    </section>
    <section id="map">
        <h1>Covid-19 Map Today</h1>
        <div id="regions_div" style="width: 100%; height: 800px;"></div>
    </section>
    <div style="text-align: center; padding-top: 50px;">
        <h1>Covid-19 Today in Thailand</h1>
        <p>ข้อมูลเกี่ยวกับโรคติดเชื้อไวรัสโคโรนา 2019 (COVID-19) โดยกรมควบคุมโรค กระทรวงสาธารณสุข. </p>
    </div>
    <section id="bodyweb">
        <br>
        <select id="province" name="province"></select>
        <br>
        <div class="firstgrid">
            <div class="card">
                <div class="box1">
                    <p>New Case</p>
                    <p id="new_case"></p>
                    <div class="boxText">
                        <p id="new_case_total"></p>
                    </div>
                </div>
                <div class="box2">
                    <p>New Death</p>
                    <p id="new_death"></p>
                    <div class="boxText">
                        <p id="new_death_total"></p>
                    </div>
                </div>
                <div class="box3">
                    <p>Recovery</p>
                    <p id="new_recovered"></p>
                    <div class="boxText">
                        <p id="new_recovered_total"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="secgridnews">
            <canvas id="myChart" width="200px" height="150px"></canvas>
        </div>
    </section>



</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    const API_URL = 'https://covid19.ddc.moph.go.th/api/Cases/today-cases-by-provinces';
    const API_URL2 = 'https://covid19.ddc.moph.go.th/api/Cases/today-cases-all';


    async function getAPIdata() {
        var disAll = 0;
        var deaAll = 0;
        var dis = 0;
        var dea = 0;


        const reson = await fetch(API_URL);
        const data = await reson.json();

        const reson2 = await fetch(API_URL2);
        const data2 = await reson2.json();

        var province = [];
        var caseProvince = [];
        var datasetsMap = [['City', 'ผู้ติดเชี้อ']];

        for (var i = 0; i <= 76; i++) {
            province[i] = data[i].province;
            caseProvince[i] = data[i].new_case;
            datasetsMap.push([province[i],caseProvince[i]])//dataset for map in thailand
        }
        

        var subjectSel = document.getElementById("province");
        for (var x in province) {
            subjectSel.options[subjectSel.options.length] = new Option(province[x], province[x]);
        }

        document.getElementById("new_case").innerHTML = data[0].new_case;
        document.getElementById("new_case_total").innerHTML = data[0].total_case;
        document.getElementById("new_death").innerHTML = data[0].new_death;
        document.getElementById("new_death_total").innerHTML = data[0].total_death;
        document.getElementById("new_recovered").innerHTML = data2[0].new_recovered;
        document.getElementById("new_recovered_total").innerHTML = data2[0].total_recovered;

        dis = data[0].new_case;
        disAll = data[0].total_case;
        dea = data[0].new_death;
        deaAll = data[0].total_death;

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['ติดเชื้อ', 'เสียชีวิต'],
                datasets: [{
                    label: '# รายวัน',
                    data: [dis, dea],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                },
                {
                    label: '# รวม',
                    data: [disAll, deaAll],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]

            },
            options: {
                responsive: true,
                scales: {
                    myScale: {
                        type: 'logarithmic',
                        position: 'left', // `axis` is determined by the position as `'y'`
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        subjectSel.addEventListener("click", function () {
            var t = subjectSel.value;
            for (var i in province) {
                if (t == province[i]) {
                    console.log(data[i].new_case)
                    document.getElementById("new_case").innerHTML = data[i].new_case;
                    document.getElementById("new_case_total").innerHTML = data[i].total_case;

                    document.getElementById("new_death").innerHTML = data[i].new_death;
                    document.getElementById("new_death_total").innerHTML = data[i].total_death;

                    document.getElementById("new_recovered").innerHTML = data2[0].new_recovered;
                    document.getElementById("new_recovered_total").innerHTML = data2[0].total_recovered;

                    dis = data[i].new_case;
                    disAll = data[i].total_case;
                    dea = data[i].new_death;
                    deaAll = data[i].total_death;

                    myChart.data.datasets[0].data[0] = dis;
                    myChart.data.datasets[0].data[1] = dea;

                    myChart.data.datasets[1].data[0] = disAll;
                    myChart.data.datasets[1].data[1] = deaAll;
                    myChart.update();
                }
            }

        });

        google.charts.load('current', {
            'packages': ['geochart'],
            'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
        });
        google.charts.setOnLoadCallback(drawMarkersMap);

        function drawMarkersMap() {
            var data = google.visualization.arrayToDataTable(datasetsMap);

            var options = {
                region: 'TH',
                backgroundColor: '#e6e1f6',
                datalessRegionColor: '#e6e1f6',
                displayMode: 'regions',
                resolution: 'provinces'
            };

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
            chart.draw(data, options);
        }



    }

    getAPIdata();



</script>

</html>
